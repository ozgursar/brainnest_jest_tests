<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Tests</title>
</head>
<body>
  <header>
    <img src="./images/jest-logo.png" alt="Jest Logo" width="150" height="150">
    <h1>Testing with Jest</h1>
  </header>
  <main>
    <ul>
      <li>
        <figure>
          <img src="./images/format-letter-case-upper.svg" width="20" height="20" alt="capitalize icon">  
          <figcaption>
            Capitalize
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="./images/keyboard-tab-reverse.svg" width="20" height="20" alt="reverse icon">  
          <figcaption>
            Reverse String
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="./images/calculator-variant-outline.svg" width="20" height="20" alt="calculator functions icon">  
          <figcaption>
            Calculator Functions
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="./images/lock-outline.svg" width="20" height="20" alt="lock icon">  
          <figcaption>
            Caesar Cipher
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="./images/chart-box-outline.svg" width="20" height="20" alt="chart icon">  
          <figcaption>
            Analyze Array
          </figcaption>
        </figure>
      </li>
    </ul>  
  </main>
  <footer>
    <p>Run <em>npm test</em> at the terminal to view the results.</p>
  </footer>
</body>
</html>
